{% assign map = site.data.map %}
{% if map.ncpClientId %}
<style type="text/css">
    #map .buttons {
        position: absolute;
        float: right;
        top: 0;
        right: 0;
        z-index: 1000;
        padding: 5px;
    }

    #map .buttons .control-btn {
        margin: 0 5px 5px 0;
    }

    #map .buttons img {
        width: 100px;
        height: 26px
    }
</style>


<div id="fh5co-map" class="fh5co-section-gray">
    <div class="container">
        <div class="row animate-box">
            <div class="col-md-8 col-md-offset-2 text-center fh5co-heading fh5co-heading-sm">
                <h2>MAP</h2>
            </div>

            <div id="map" class="fh5co-map">
                <div class="buttons">
                    <a id="to-center" href="#" class="control-btn">
                        <img src="images/heart_marker_btn_coral.png" alt="goto center">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
